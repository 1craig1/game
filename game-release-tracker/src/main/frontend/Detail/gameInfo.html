<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #fefefe;
      color: #222;
      line-height: 1.6;
    }

    .game-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .game-description {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 800px;
    }

    .game-meta {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .label {
      font-weight: bold;
    }

    .platforms {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .platform {
      background: #ddd;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="game-title">The Legend of Gaming</div>

  <div class="game-description">
    Embark on an epic adventure across vast lands, battling mystical creatures and uncovering hidden secrets.
  </div>

  <div class="game-meta">
    <span class="label">Release Date:</span> March 15, 2025
  </div>

  <div class="game-meta">
    <span class="label">Platforms:</span>
  </div>
  <div class="platforms">
    <div class="platform">PC</div>
    <div class="platform">PlayStation 5</div>
    <div class="platform">Xbox Series X</div>
  </div>

</body>
</html>
